<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | QuizMaster</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container auth-container">

    <h2>Create Account</h2>
    <p class="subtitle">Register to start creating quizzes</p>

    <form onsubmit="return false;">
        <label for="reg-user">Username</label>
        <input type="text" id="reg-user" placeholder="Choose a username">

        <label for="reg-pass">Password</label>
        <input type="password" id="reg-pass" placeholder="Choose a password">

        <button type="button" class="btn btn-primary" onclick="tryRegister()">
            Register
        </button>

        <button type="button" class="btn btn-outline"
                onclick="window.location.href='login.html'">
            Back to Login
        </button>
    </form>

    <p id="reg-msg" class="status-msg"></p>

</div>

<script>
function tryRegister() {
    const u = document.getElementById('reg-user').value.trim();
    const p = document.getElementById('reg-pass').value.trim();
    const msg = document.getElementById('reg-msg');

    msg.innerText = "";
    msg.className = "status-msg";

    if (!u || !p) {
        msg.innerText = "Please enter both username and password.";
        msg.classList.add("error");
        return;
    }

    const USERS_KEY = 'quiz_users';
    const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');

    if (users.find(user => user.username === u)) {
        msg.innerText = "Username already exists.";
        msg.classList.add("error");
        return;
    }

    users.push({ username: u, password: p });
    localStorage.setItem(USERS_KEY, JSON.stringify(users));

    msg.innerText = "Registration successful! Redirecting to login...";
    msg.classList.add("success");

    setTimeout(() => {
        window.location.href = 'login.html';
    }, 800);
}
</script>

</body>
</html>
