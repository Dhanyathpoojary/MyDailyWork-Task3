<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Quiz</h1>
        <p>Answer the question below</p>

        <div class="quiz-card">

            <h3>What does HTML stand for?</h3>

            <form id="quizForm">

                <label>
                    <input type="radio" name="answer" value="Hyper Text Markup Language">
                    Hyper Text Markup Language
                </label>

                <label>
                    <input type="radio" name="answer" value="High Text Machine Language">
                    High Text Machine Language
                </label>

                <label>
                    <input type="radio" name="answer" value="Hyper Tool Markup Language">
                    Hyper Tool Markup Language
                </label>

                <label>
                    <input type="radio" name="answer" value="Home Tool Markup Language">
                    Home Tool Markup Language
                </label>

                <button type="submit" class="btn">Submit</button>

            </form>

        </div>

    </div>

    <!-- JS file -->
    <script src="quiz.js"></script>

</body>
</html>
